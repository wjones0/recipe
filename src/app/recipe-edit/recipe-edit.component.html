<div [ngClass]="{candytheme:theme==='candytheme',alletheme:theme==='alletheme'}">

    <rec-topnav></rec-topnav>


    <div class="recipe-container" *ngIf="recipe">
        <md-input placeholder="Recipe Title" [(ngModel)]="recipe.title"></md-input>
        <div class="spacer"></div>

        <md-input placeholder="Image URL" [(ngModel)]="recipe.image"></md-input>
        <img src="{{recipe.image}}">
        <div class="spacer"></div>

        <md-input placeholder="Yield" [(ngModel)]="recipe.yield"></md-input>
        <md-input placeholder="Time" [(ngModel)]="recipe.time"></md-input>
        <div class="spacer"></div>

        <div class="section-header">
            <h3>Ingredients</h3>
            <div class="fill-remaining-space"></div>
            <button md-mini-fab class="add-ing" (click)="recipe.ingredients.push('')">
            <md-icon>add</md-icon>
        </button>
        </div>

        <!--drag and drop doesn't really work with firebase - at least this easy way-->
        <div class="ingredient-container" [dragula]="ingredients" [dragulaModel]="recipe.ingredients">
            <md-input *ngFor="let ing of recipe.ingredients; let i=index; trackBy: customTrackBy" placeholder="Ingredient" [(ngModel)]="recipe.ingredients[i]"></md-input>
        </div>
        <div class="spacer"></div>

        <div class="section-header">
            <h3>Instructions</h3>
            <div class="fill-remaining-space"></div>
            <button md-mini-fab class="add-step" (click)="recipe.steps.push('')">
            <md-icon>add</md-icon>
        </button>
        </div>
        <md-textarea *ngFor="let s of recipe.steps; let i=index; trackBy: customTrackBy" placeholder="Step" [(ngModel)]="recipe.steps[i]"></md-textarea>
        <div class="spacer"></div>

        <div class="btn-group">
            <button class="cancel-btn" md-raised-button color="accent" routerLink="/recipe/{{recipeID}}">Cancel</button>
            <button class="save-btn" md-raised-button color="accent" (click)="save()">Save</button>
        </div>
    </div>
    <rec-footer></rec-footer>
</div>
