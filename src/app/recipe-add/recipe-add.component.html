<div [ngClass]="{candytheme:theme==='candytheme',alletheme:theme==='alletheme'}">

  <rec-topnav></rec-topnav>


  <div class="recipe-container">
    <md-input placeholder="Recipe Title" [(ngModel)]="recipe.title"></md-input>
    <div class="spacer"></div>

    <md-input placeholder="Image URL" [(ngModel)]="recipe.image"></md-input>
    <img src="{{recipe.image}}">
    <div class="spacer"></div>

    <md-input placeholder="Yield" [(ngModel)]="recipe.yield"></md-input>
    <md-input placeholder="Time" [(ngModel)]="recipe.time"></md-input>
    <div class="spacer"></div>

    <div class="section-header">
      <h3>Ingredients</h3>
    </div>
    <md-input *ngFor="let ing of recipe.ingredients; let i=index; trackBy: customTrackBy" placeholder="Ingredient" [(ngModel)]="recipe.ingredients[i]"
      (keyup.enter)="recipe.ingredients.push('')"></md-input>
    <button class="add-ing" md-mini-fab (click)="recipe.ingredients.push('')">
      <md-icon>add</md-icon>
    </button>
    <div class="spacer"></div>

    <div class="section-header">
      <h3>Instructions</h3>
    </div>
    <md-textarea *ngFor="let s of recipe.steps; let i=index; trackBy: customTrackBy" placeholder="Step" [(ngModel)]="recipe.steps[i]"
      (keyup.enter)="recipe.steps.push('')"></md-textarea>
    <button class="add-step" md-mini-fab (click)="recipe.steps.push('')">
      <md-icon>add</md-icon>
    </button>
    <div class="spacer"></div>

    <div class="btn-group">
      <button class="cancel-btn" md-raised-button color="accent" routerLink="/recipes">Cancel</button>
      <button class="save-btn" [disabled]="(recipe.steps.length == 0) || (recipe.ingredients.length == 0)" md-raised-button color="accent"
        (click)="save()">Save</button>
    </div>
  </div>
  <rec-footer></rec-footer>
</div>
