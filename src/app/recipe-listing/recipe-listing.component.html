<div [ngClass]="{candytheme:theme==='candytheme',alletheme:theme==='alletheme'}">
  <rec-topnav></rec-topnav>

  <div class="card-container">
    <md-card *ngFor="let r of recipes | async">
      <md-card-title-group routerLink="/recipe/{{r.$key}}" (longpress)="showDelete = !showDelete">
        <img *ngIf="r.image" md-card-sm-image src="{{r.image}}">
        <md-card-title>{{r.title}}
        </md-card-title>
      </md-card-title-group>
      <md-card-footer *ngIf="showDelete">
        <button md-mini-fab (click)="delete(r)">
            <md-icon>delete</md-icon>
        </button>
      </md-card-footer>
    </md-card>
  </div>

  <button md-fab class="fab" routerLink="/add">
    <md-icon>add</md-icon>
</button>
</div>
