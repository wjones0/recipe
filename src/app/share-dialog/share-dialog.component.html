<h1>Share with whom?</h1>

<mat-form-field>
  <input matInput placeholder="who?" #input (keyup.enter)="dialogRef.close(input.value)">
</mat-form-field>

<mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close(input.value)">Share</button>
  <button mat-raised-button matDialogClose>Cancel</button>
</mat-dialog-actions>
